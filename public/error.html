<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Invalid Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1c2c;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            padding: 10px 20px;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #5750d3;
        }
    </style>
</head>
<body>
    <h1>Error: Invalid Data</h1>
    <p>The data you entered is not valid. Please check it and try again.</p>
    <a href="/welcome" class="button">Go Back to the Form</a>
</body>
</html>
