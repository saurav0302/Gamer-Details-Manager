<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            width: 100%;
        }

        .google-signin-btn:hover {
            background-color: #357ae8;
        }

        .google-signin-btn img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign In with Google</h1>
        <!-- Google Sign-In Button -->
        <!-- <button id="google-signin-btn" class="google-signin-btn"> -->
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Google Logo"> -->
            <a href="/auth/google">Sign in with Google
        <!-- </button> -->
    </div>
</body>
</html>
